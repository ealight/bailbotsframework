spring.datasource.url=jdbc:mysql://${dbUrl:localhost}:${dbPort:3306}/quartersbot
spring.datasource.username=${dbUser:root}
spring.datasource.password=${dbPass:rootroot}

spring.jpa.hibernate.ddl-auto=validate

spring.flyway.baseline-on-migrate=false

bot.session.time.millis = 3600000
bot.session.time.checkdelay = 3

keyboard.static.path = "src/main/resources/keyboard/static/"
keyboard.inline.path = "src/main/resources/keyboard/inline/"
keyboard.dao.path = com.bailbots.tg.Framework.dao.

